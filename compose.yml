version: '3.8'
services:
  db:
    image: postgres:latest
    restart: always
    container_name: data
    environment:
      POSTGRES_USER: nikoo
      POSTGRES_PASSWORD: password
      POSTGRES_DB: data
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
